name: Keep Render Service Awake

on:
  schedule:
    # Запускать каждые 10 минут (минимум, чтобы не дать Render заснуть)
    - cron: '*/10 * * * *'
  # Также можно запустить вручную из GitHub UI
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:

      

      - name: Ping Render Webhook
        env:
          PING_SECRET: ${{ secrets.PING_SECRET }}
        run: |
          echo "Pinging Render with secret..."
          url="https://intro-matcher-bot.onrender.com/ping?token=$PING_SECRET"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$url")
          if [ "$response" -eq 200 ]; then
            echo "✅ Success"
          else
            echo "❌ Failed: HTTP $response"
            exit 1
          fi