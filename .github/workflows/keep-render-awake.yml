name: Keep Render Service Awake

on:
  schedule:
    # Run every 10 minutes to prevent Render free instance from sleeping
    - cron: '*/10 * * * *'
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Webhook
        env:
          PING_SECRET: ${{ secrets.PING_SECRET }}
        run: |
          echo "Pinging Render with secret..."
          url="https://intro-matcher-bot.onrender.com/ping?token=$PING_SECRET"
          response=$(curl -s -m 10 -H "User-Agent: GitHub-Actions-Ping" -o /dev/null -w "%{http_code}" "$url")
          if [ "$response" -eq 200 ]; then
            echo "✅ Success: Render is awake"
          else
            echo "❌ Failed: HTTP $response"
            exit 1
          fi
